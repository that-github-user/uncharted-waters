name: DTIC Uniqueness Analysis

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Research proposal title'
        required: true
        type: string
      abstract:
        description: 'Research proposal abstract'
        required: true
        type: string
      keywords:
        description: 'Comma-separated keywords (optional)'
        required: false
        type: string
        default: ''
      military_branch:
        description: 'Sponsoring military branch'
        required: true
        type: choice
        options:
          - navy
          - army
          - air_force
          - marine_corps
          - space_force
          - darpa
          - dod
        default: 'navy'
      additional_context:
        description: 'Additional context about the proposal (optional)'
        required: false
        type: string
        default: ''

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install CPU-only PyTorch
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: hf-models-${{ hashFiles('src/config.py') }}
          restore-keys: |
            hf-models-

      - name: Run uniqueness analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python -m src.cli \
            --title "${{ github.event.inputs.title }}" \
            --abstract "${{ github.event.inputs.abstract }}" \
            --keywords "${{ github.event.inputs.keywords }}" \
            --branch "${{ github.event.inputs.military_branch }}" \
            --context "${{ github.event.inputs.additional_context }}" \
            --output reports/ \
            --summary-file "$GITHUB_STEP_SUMMARY" \
            --verbose

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: uniqueness-report
          path: reports/*.md
          retention-days: 90
